<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <title>Subir Archivos</title>
</head>
<body>
  <div class="container">
    <div class="background">
      <h1 class="main-heading">Subir Archivos</h1>
      <div class="file-drop-zone" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
        Arrastra y suelta archivos aqu√≠ o
        <button (click)="fileInput.click()">Seleccionar Archivos</button>
      </div>
      <input
        type="file"
        multiple
        (change)="onFileSelected($event)"
        #fileInput
        style="display: none;"
      />
      <div class="selected-files">
        <div *ngFor="let file of selectedFiles; let i = index" class="selected-file">
          <p>{{ file.name }}</p>
          <button (click)="removeFile(i)" class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
            </svg> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
