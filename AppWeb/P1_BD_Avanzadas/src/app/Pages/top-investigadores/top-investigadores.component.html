<table class="styled-table">
    <thead>
      <tr>
        <th>Top Investigadores</th>
        <th>institución</th>
        <th>Cantidad de Proyectos de Investigación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let investigador of top">
        <td>{{ investigador.nombre }}</td>
        <td>{{ investigador.institucion }}</td>
        <td>{{ investigador.cantidad }}</td>
      </tr>
    </tbody>
  </table>
